<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastDock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg);
        }

        .container-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .container-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container-card:hover::before {
            opacity: 1;
        }

        .container-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .status-indicator.running {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .status-indicator.stopped {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .status-indicator.paused {
            background: #FFC107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .status-indicator.restarting {
            background: #2196F3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
            animation: pulse 1.5s infinite;
        }

        .container-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .container-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .container-status {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .action-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            min-width: 100px;
        }

        .start-button {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .start-button:hover {
            background: linear-gradient(45deg, #45a049, #7CB342);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .stop-button {
            background: linear-gradient(45deg, #f44336, #FF5722);
            color: white;
        }

        .stop-button:hover {
            background: linear-gradient(45deg, #da190b, #E64A19);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container-card {
                padding: 20px;
            }
            
            .container-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            max-width: 90%;
            word-break: break-word;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
            color: white;
        }

        .modal-title {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .modal-input-group {
            margin-bottom: 15px;
        }

        .modal-input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .modal-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .edit-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header-container">
        
        <button class="refresh-btn" onclick="fetchContainers()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                <path d="M16 16h5v5"></path>
            </svg>
        </button>
    </div>

    <div class="container-grid" id="containerGrid">
        <div class="loading-message">Loading containers...</div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Modifica Container</h3>
            <form id="settingsForm">
                <div class="modal-input-group">
                    <label>Icona Container</label>
                    <input type="file" id="iconInput" accept="image/*" class="modal-input">
                </div>
                <div class="modal-input-group">
                    <label>Nome Container</label>
                    <input type="text" id="nameInput" class="modal-input">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="action-button stop-button" onclick="closeModal()">Annulla</button>
                    <button type="submit" class="action-button start-button">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let containers = [];
        let currentContainerId = null;
        const containerGrid = document.getElementById('containerGrid');
        const modal = document.getElementById('settingsModal');
        const settingsForm = document.getElementById('settingsForm');

        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        async function fetchContainers() {
            try {
                containerGrid.innerHTML = '<div class="loading-message">Loading containers...</div>';
                
                const response = await fetch('/api/containers');
                if (!response.ok) throw new Error('Network response was not ok');
                
                containers = await response.json();
                renderContainers();
            } catch (error) {
                console.error('Error fetching containers:', error);
                showNotification('Error loading containers: ' + error.message, true);
                containerGrid.innerHTML = '<div class="error-message">Failed to load containers. Please try again.</div>';
            }
        }
        
        async function renderContainers() {
            const settings = await loadContainerSettings();
            
            if (containers.length === 0) {
                containerGrid.innerHTML = '<div class="empty-message">No containers found</div>';
                return;
            }
            
            containerGrid.innerHTML = '';
            
            containers.forEach(container => {
                const containerSettings = settings[container.id] || {};
                const name = containerSettings.customName || container.name;
                const iconPath = containerSettings.iconPath;
                const isRunning = container.state === 'running';
                const shortId = container.id.substring(0, 8);
                
                let icon = '◻';
                let iconClass = '';

                const card = document.createElement('div');
                card.className = `container-card ${iconClass}`;
                card.dataset.id = container.id;
                card.dataset.name = name;
                
                card.innerHTML = `
                    <button class="edit-button" onclick="showEditModal('${container.id}', '${name}')">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <div class="status-indicator ${isRunning ? 'running' : 'stopped'}"></div>
                    <div class="container-icon">
                        ${iconPath ? `<img src="${iconPath}" alt="${name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">` : '◻'}
                    </div>
                    <div class="container-name">${name}</div>
                    <div class="container-status">${container.status}</div>
                    <button class="action-button ${isRunning ? 'stop-button' : 'start-button'}" 
                            onclick="toggleContainer('${container.id}', ${isRunning})">
                        ${isRunning ? 'Stop' : 'Start'}
                    </button>
                `;
                
                containerGrid.appendChild(card);
            });
        }
        
        async function toggleContainer(containerId, isCurrentlyRunning) {
            const card = document.querySelector(`[data-id="${containerId}"]`);
            if (!card) return;
            
            const button = card.querySelector('.action-button');
            const statusIndicator = card.querySelector('.status-indicator');
            const statusText = card.querySelector('.container-status');
            const containerName = card.dataset.name;
            
            card.classList.add('loading');
            button.disabled = true;
            statusIndicator.classList.add('pulse');
            
            try {
                const endpoint = isCurrentlyRunning ? 'stop' : 'start';
                const response = await fetch(`/api/containers/${containerId}/${endpoint}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Operation failed');
                
                if (isCurrentlyRunning) {
                    button.textContent = 'Start';
                    button.className = 'action-button start-button';
                    statusIndicator.className = 'status-indicator stopped';
                    statusText.textContent = 'Stopped';
                } else {
                    button.textContent = 'Stop';
                    button.className = 'action-button stop-button';
                    statusIndicator.className = 'status-indicator running';
                    statusText.textContent = 'Running';
                }
                
                showNotification(`Container "${containerName}" ${isCurrentlyRunning ? 'stopped' : 'started'} successfully`);
            } catch (error) {
                console.error('Error toggling container:', error);
                showNotification(`Failed to ${isCurrentlyRunning ? 'stop' : 'start'} container "${containerName}": ${error.message}`, true);
            } finally {
                card.classList.remove('loading');
                button.disabled = false;
                statusIndicator.classList.remove('pulse');
            }
        }
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        async function loadContainerSettings() {
            try {
                const response = await fetch('/api/containers/settings');
                return await response.json();
            } catch (error) {
                console.error('Error loading settings:', error);
                return {};
            }
        }
        function showEditModal(containerId, containerName) {
            currentContainerId = containerId;
            document.getElementById('nameInput').value = containerName;
            modal.style.display = 'block';
        }
        function closeModal() {
            if (modal) {
                modal.style.display = 'none';
                settingsForm.reset();
                currentContainerId = null;
            }
        }
        settingsForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const iconFile = document.getElementById('iconInput').files[0];
            const newName = document.getElementById('nameInput').value;
            
            if (iconFile) {
                formData.append('icon', iconFile);
            }
            formData.append('name', newName);
            
            try {
                const response = await fetch(`/api/containers/settings/${currentContainerId}`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to update settings');
                
                showNotification('Impostazioni salvate con successo');
                closeModal();
                fetchContainers(); 
            } catch (error) {
                showNotification('Errore nel salvataggio delle impostazioni', true);
            }
        };
        document.addEventListener('DOMContentLoaded', fetchContainers);
    </script>
</body>
</html>
